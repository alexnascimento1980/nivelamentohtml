<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Front-End</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            max-width: 1000px;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .text-section {
            flex: 1;
            padding: 40px;
        }

        .text-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .text-section h1 span {
            color: #00d5ff;
        }

        .text-section p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            background-color: #00d5ff;
            color: #000;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #00b8e6;
        }

        .image-section {
            flex: 1;
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Efeito decorativo */
        .highlight {
            position: absolute;
            top: 20%;
            right: 10%;
            font-size: 4rem;
            color: #00d5ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Eleve seu negócio digital a outro nível <span>com um Front-end de qualidade!</span></h1>
            <p>Olá! Sou Alex Nascimento, desenvolvedor Front-end com especialidade em React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
            <div class="buttons">
                <a href="#" class="button">Instagram</a>
                <a href="#" class="button">GitHub</a>
            </div>
        </div>
        <div class="image-section">
            <img src="https://via.placeholder.com/500" alt="Pessoa trabalhando no computador">
            <div class="highlight">*</div>
        </div>
    </div>
</body>
</html>
